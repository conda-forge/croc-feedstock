{% set name = "croc" %}
{% set version = "10.2.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/schollz/croc/archive/v{{ version }}.tar.gz
  sha256: 96c17b9fa6c55c0a1e02937c5f2d34bd2ce5b7ef6f844f16eac8d155c1b8a119

build:
  number: 0

requirements:
  build:
    - {{ compiler('go-nocgo') }}
    - go-licenses

test:
  commands:
    - croc --help

about:
  home: https://github.com/schollz/croc
  license: MIT
  license_file:
    - LICENSE
    - license-files/
  summary: Securely send things from one computer to another
  dev_url: https://github.com/schollz/croc

extra:
  recipe-maintainers:
    - danielnachun
