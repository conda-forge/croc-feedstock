{% set name = "croc" %}
{% set version = "10.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/schollz/croc/archive/v{{ version }}.tar.gz
  sha256: ca0ee9694ddc98ca55f77cf9d8eb123af10bf8674fec8e356c2edc43f5705532

build:
  number: 0

requirements:
  build:
    - {{ compiler('go-nocgo') }}
    - go-licenses

test:
  commands:
    - croc --help

about:
  home: https://github.com/schollz/croc
  license: MIT
  license_file:
    - LICENSE
    - license-files/
  summary: Securely send things from one computer to another
  dev_url: https://github.com/schollz/croc

extra:
  recipe-maintainers:
    - danielnachun
